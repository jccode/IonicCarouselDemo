<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">	
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="lib/swiper/dist/css/swiper.min.css" rel="stylesheet">	
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	
    <script src="lib/swiper/dist/js/swiper.js"></script>
    <!--<script src="../bower_components/angular/angular.js"></script>-->
    <script src="lib/angular-swiper/dist/angular-swiper.js"></script>	

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app-sidemenu.js"></script>
  </head>
  <body ng-controller="CarouselController">


<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content ><!-- edge-drag-threshold="true" -->
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <!-- 
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-more">
                </button>
            </ion-nav-buttons>
            -->
            
        </ion-nav-bar>
        <ion-nav-view name="menuContent">


    <ion-pane >
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
		<ks-swiper-container initial-slide="3" speed="2000" loop="true" show-nav-buttons="false" slides-per-view="3" space-between="5" pagination-clickable="false" override-parameters="{effect: 'coverflow',coverflow: {rotate: 50,stretch: 0,depth: 100,modifier: 1,slideShadows : false}}"  on-ready="onReadySwiper(swiper)">
			<ks-swiper-slide class="swiper-slide" ng-repeat="s in [1,2,3,4,5,6,7,8]">
				<img ng-src="img/puppy-{{s}}.jpg" width="100%">
			</ks-swiper-slide>			
		</ks-swiper-container>
		
		<ks-swiper-container initial-slide="3" speed="2000" loop="true" show-nav-buttons="false" slides-per-view="4" space-between="0" pagination-clickable="false"  on-ready="onReadySwiper(swiper)">
			<ks-swiper-slide class="swiper-slide" ng-repeat="s in [1,2,3,4,5,6,7,8]">
				<img ng-src="img/puppy-{{s}}.jpg" width="100%">
			</ks-swiper-slide>			
		</ks-swiper-container>		
      </ion-content>
    </ion-pane>


        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="menu-title">
            <h1 class="title" translate>Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/home">
                    <i class="icon ion-ios-home"></i>
                    <translate> Home </translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class=" item-group-header" >
                    <translate> Bus Infomation </translate>
                </ion-item>

                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/buslocation">
                    <i class="icon ion-location"></i>
                    <translate> Bus Location </translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/busoverview">
                    <i class="icon ion-speedometer"></i>
                    <translate> Engine & Milage </translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/health">
                    <i class="icon ion-cloud"></i>
                    <translate> Clean Enviroment </translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-group-header">
                    <translate> Payment </translate>
                </ion-item>

                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/pay">
                    <i class="icon ion-card"></i>
                    <translate> Pay Ticket </translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/tickets">
                    <i class="icon ion-cash"></i>
                    <translate>Your Tickets</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/rewards">
                    <i class="icon ion-trophy"></i>
                    <translate>Rewards</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <ion-item class="item-group-header">
                    <translate> Others </translate>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/messages">
                    <i class="icon ion-android-warning"></i>
                    <translate>Messages</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>                
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/setting">
                    <i class="icon ion-gear-b"></i>
                    <translate>Settings</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/aboutme">
                    <i class="icon ion-help-buoy"></i>
                    <translate>About Us</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>

                <!-- 
                <ion-item menu-close class="item-icon-left item-icon-right" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    <translate>Log off</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="login()">
                    <translate>Login</translate>
                </ion-item>
                -->
                
                <ion-item menu-close href="#/app/playlists">
                    Playlists
                </ion-item>
                <ion-item menu-close href="#/app/test">
                    Test
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

      
  </body>
</html>
